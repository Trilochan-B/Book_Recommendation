<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #444444);
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 360px;
            max-width: 100%;
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #f7f700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #f7f700;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #f7f700;
            border-radius: 8px;
            background-color: #333;
            color: #f4f4f4;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group select option {
            background-color: #222;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #f7f700, #ffcc00);
            border: none;
            border-radius: 8px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .submit-button:hover {
            background: linear-gradient(45deg, #ffcc00, #f7f700);
            transform: scale(1.05);
        }
        .submit-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Select and Submit</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="search">Choose book</label>
                <select id="search" name="search" required>
                    <option value="" disabled selected>Select an option</option>
                    {%for name in names%}
                    <option>{{name}}</option>
                    {%endfor%}
                </select>
                <label for="search">Select No. of Recommendation</label>
                <select name="no" id="no">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
