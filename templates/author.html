<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #444444);
            color: #FFFFFF;
            /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; */
            text-align: center;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: linear-gradient(to right, black, #ffcc00);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 10%;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .person {
            background: rgba(255, 255, 255);
            border-radius: 50%;
            /* Makes the div circular */
            overflow: hidden;
            text-align: center;
            width: 150px;
            /* Adjust size as needed */
            height: 150px;
            /* Must match width for a perfect circle */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .person img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            /* Makes the image circular */
            object-fit: cover;
            /* Ensures the image covers the circle */
        } 

        .name h2 {
            margin: 10px 0;
            font-size: 1em;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/model">Recommend</a>
            <a href="#library">Library</a>
            <a href="author">Author</a>
        </nav>
    </header>
    <div>
        <h1> Author :</h1>
    </div>
    <div class="container">
        {%for name in names%}
        <a href="/author/{{name}}" style="text-decoration: none;">
        <div class="person">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/user-profile-icon.png" alt="{{name}}">
            
        </div>
        <div class="name"><h2>{{name}}</h2></div>
        
    </a>
        {%endfor%}
        <!-- Add more person blocks as needed -->
    </div>
</body>

</html>
